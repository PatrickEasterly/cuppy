<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newCup</title>
</head>
<body>
    ${nav}
<form method="POST">
    <label for="didLike">Did you like it? </label>
    <select name="didLike">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br>
    <label for="cost">Cost: </label>
    <input name="cost" type="text">
    <br>
    <label for="brewMethod">Brew Method: </label>
    <input name="brewMethod" type="text" placeholder="drip, espresso, pour over, etc.">
    <br>
    <label for="coffeeSize">Coffee Size: </label>
    <input name="coffeeSize" type="text" placeholder="12oz, double shot, etc.">
    <br>
    <label for="condiments">Condiments: </label>
    <input name="condiments" type="text" placeholder="cream, sugar, etc.">
    <br>
    <label for="name">Name of drink: </label>
    <input name="name" type="text">
    <br>
<!-- DID LIKE -->
    <label for="flavor">Flavor: </label>
    <input name="flavor" type="text" placeholder="nutty, fruity, chocolatey, etc.">
    <br>
    <label for="aroma">Aroma: </label>
    <input name="aroma" type="text" placeholder="fruity, floral, etc.">
    <br>
    <label for="acidity">Acidity: </label>
    <input name="acidity" type="text" placeholder="lime, apple, etc.">
    <br>
    <label for="sweetness">Sweetness: </label>
    <input name="sweetness" type="text" placeholder="honey, brown sugar, etc.">
    <br>
    <label for="mouthfeel">Mouth feel: </label>
    <input name="mouthfeel" type="text" placeholder="tealike, syrupy, velvety, etc.">
    <br>
    <!-- MAKE COL WIDE -->
    <!-- <textarea name="message" rows="10" cols="30"></textarea> -->
    <label for="comments">Comments: </label>
    <input name="comments" type="text">
    <br>
    <label for="score">Score: </label>
    <input name="score" type="number" min="1" max="10" placeholder="1-10">
    <br>
    <!-- TEEEEMPPPPLATTTTEEEE -->
    ${shopdropdown}
    <br>
    ${beancoffeedropdown}
    <br>
<input type="submit" value="send it">

</form> 

</body>
</html>
