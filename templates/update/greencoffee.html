<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Green Coffee</title>
</head>
<body>
    ${nav}
    <form method="POST">
        <div class="input-contain">
        <div class="input-item">
            <label for="name">Name: </label>
            <input type="text" name="name" value='${GC.name}'>
            <br>
        </div>
        <div class="input-item">
            <label for="countryoforigin">Country of origin: </label>
            <input type="text" name="countryoforigin" value='${GC.countryoforigin}'>
            <br>
        </div>
        <div class="input-item">
            <label for="regionoforigin">Region of origin: </label>
            <input type="text" name="regionoforigin" value='${GC.regionoforigin}'>
            <br>
        </div>
        <div class="input-item">
            <label for="farm">Farm: </label>
            <input type="text" name="farm" value='${GC.farm}'>
            <br>
        </div>
        <div class="input-item">
            <label for="farmer">Farmer: </label>
            <input type="text" name="farmer" value='${GC.farmer}'>
            <br>
        </div>
        <div class="input-item">
            <label for="elevation">Elevation: </label>
            <input type="text" name="elevation" value='${GC.elevation}'>
            <br>
        </div>
        <div class="input-item">
            <label for="varietal">Varietal: </label>
            <input type="text" name="varietal" value='${GC.varietal}'>
            <br>
        </div>
        <div class="input-item">
            <label for="processingstyle">Processing Style: </label>
            <input type="text" name="processingstyle" value='${GC.processingstyle}'>
            <br>
        </div>
        <div class="input-item">
            <input type="submit">
        </div>
    </div>
    </form>
</body>
</html>
