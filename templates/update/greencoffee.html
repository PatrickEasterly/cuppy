<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/new.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Green Coffee</title>
</head>
<body class="bg-light">
    ${nav}
    <div class="col-md-8 order-md-1 container">
        <form method="POST">
            <div class="formContain formContainSingle">
                <div class="field">
                    <label for="name">Name: </label>
                    <input type="text" name="name" value='${GC.name}'>
                </div>
                <div class="field">
                    <label for="countryoforigin">Country of origin: </label>
                    <input type="text" name="countryoforigin" value='${GC.countryoforigin}'>
                </div>
                <div class="field">
                    <label for="regionoforigin">Region of origin: </label>
                    <input type="text" name="regionoforigin" value='${GC.regionoforigin}'>
                </div>
                <div class="field">
                    <label for="farm">Farm: </label>
                    <input type="text" name="farm" value='${GC.farm}'>
                </div>
                <div class="field">
                    <label for="farmer">Farmer: </label>
                    <input type="text" name="farmer" value='${GC.farmer}'>
                </div>
                <div class="field">
                    <label for="elevation">Elevation: </label>
                    <input type="text" name="elevation" value='${GC.elevation}'>
                </div>
                <div class="field">
                    <label for="varietal">Varietal: </label>
                    <input type="text" name="varietal" value='${GC.varietal}'>
                </div>
                <div class="field">
                    <label for="processingstyle">Processing Style: </label>
                    <input type="text" name="processingstyle" value='${GC.processingstyle}'>
                </div>
            </div>
                <div class="field send">
                <input type="submit" value="submit">
            </div>
            </div>
        </form>
    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
